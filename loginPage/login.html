<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn-page</title>
</head>
<link rel="stylesheet" href="login.css">
<body>
    <div class="container">
        <form action="#">
            <div class="row">
                <div class="col">
                    <h3 class="title">Login</h3>

                    <div class="inputBox">
                        <label for="username">
                            Username
                        </label>
                        <input type="text" id="username" placeholder="E-mail or Username" required>
                    </div>
                    <div class="inputBox">
                        <label for="password">
                            Password
                        </label>
                        <input type="text" id="password" placeholder="Enter your password">
                    </div>
                </div>
            </div>
            <input type="submit" value="Login" class="btn">
            <input type="checkbox">
                    <label for="bxid_rememberMe_true" data-uia="label+bxid_rememberMe">
                        <span class="login-remember-me-lebal-text">Remember me</span>
                    </label>
                    <!-- <a class="login-help-link link" target="_self" href="//LoginHelp">Need help?</a> -->
                    
        </form>
    </div>
</body>

</html>
